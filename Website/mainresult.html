<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ----- Matching Futuristic Theme Embedded CSS ----- */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0f1a, #111b30);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: #00f7ff;
            text-shadow: 0 0 12px #00f7ff;
            margin-bottom: 25px;
        }

        .image-box {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .image-box img {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .result-text {
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .result-text .real {
            color: #00ff9d;
            text-shadow: 0 0 10px #00ff9d;
        }

        .result-text .fake {
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
        }

        .score-text {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .scan-again {
            display: inline-block;
            padding: 14px 25px;
            background: #00d4ff;
            color: #0a0f1a;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .scan-again:hover {
            background: #00b3cc;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
    </style>

</head>

<body>

<div class="container">
    <h1 class="title">üîç Scan Result</h1>
    <div class="image-box">
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    </div>
    <h2 class="result-text">
        Classification:
        <span class="{{ 'real' if result == 'Real' else 'fake' }}">{{ result }}</span>
    </h2>
    <h3 class="score-text">Confidence Score: {{ score }}</h3>
    <a href="/" class="scan-again">üîÑ Scan Another Image</a>
</div>

</body>
</html>
